<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .box{
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }

        span{
            background-color: rgb(255, 255, 0);
            color: red;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP check</title>
</head>
<body>
    <h1>OTP PART</h1>

    <div class="box">
        Dear Customer,Your OTP for Registration is <span id="otp">  </span>
    </div>
    <br>
    <button type="button" onclick="genarate()">Get OTP</button>

    <script>
        function genarate(){
            let num ='1234567890';
            let otp ='';

            for(let i=0;i<4;i++){

                otp +=num[Math.floor(Math.random()*10)];

            }
            document.getElementById('otp').innerHTML=otp;
        }
    </script>
</body>
</html>
